<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MALICKSN - Bienvenue</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #0d1117;
      color: #ffffff;
    }

    header {
      background-color: #161b22;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      letter-spacing: 2px;
      color: #58a6ff;
    }

    nav {
      background-color: #21262d;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #58a6ff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    .content {
      padding: 20px;
      text-align: center;
    }

    .app-card {
      background: #1c2128;
      margin: 15px;
      padding: 15px;
      border-radius: 10px;
      display: inline-block;
      width: 200px;
      vertical-align: top;
      box-shadow: 0 0 10px rgba(88, 166, 255, 0.2);
    }

    .app-card img {
      width: 100px;
      height: 100px;
    }

    .app-card h3 {
      font-size: 1.1rem;
      color: #fff;
    }

    footer {
      background-color: #161b22;
      padding: 10px;
      text-align: center;
      font-size: 0.9rem;
      color: #8b949e;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>MALICKSN</h1>
  </header>

  <nav>
    <a href="#">Accueil</a>
    <a href="#">Applications</a>
    <a href="#">À propos</a>
    <a href="#">Contact</a>
  </nav>

  <div class="content">
    <h2>Bienvenue sur le site officiel de Cheikh Malick Diop</h2>
    <p>Découvrez toutes les applications populaires du monde !</p>

    <div class="app-card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
      <h3>WhatsApp</h3>
    </div>

    <div class="app-card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Instagram_icon.png" alt="Instagram" />
      <h3>Instagram</h3>
    </div>

    <div class="app-card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Facebook_Logo.png" alt="Facebook" />
      <h3>Facebook</h3>
    </div>

    <div class="app-card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/d/d2/TikTok_logo.png" alt="TikTok" />
      <h3>TikTok</h3>
    </div>

    <div class="app-card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/YouTube_dark_icon_%282017%29.svg" alt="YouTube" />
      <h3>YouTube</h3>
    </div>
  </div>

  <footer>
    © 2025 Cheikh Malick Diop - Tous droits réservés.
  </footer>
</body>
</html>
